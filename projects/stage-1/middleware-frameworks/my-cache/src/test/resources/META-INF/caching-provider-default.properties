# The default properties for Java Caching

# javax.cache.spi.CachingProvider.default-uri = redis://localhost/
javax.cache.spi.CachingProvider.default-properties.priority = 0

javax.cache.Cache.key-type = java.lang.String
javax.cache.Cache.value-type = java.lang.Integer
javax.cache.Cache.store-by-value = true
javax.cache.Cache.read-through = true
javax.cache.Cache.write-through = true
javax.cache.Cache.statistics-enabled = true
javax.cache.Cache.management-enabled = true